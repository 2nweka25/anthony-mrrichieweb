<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="Main.css" rel="stylesheet"/>
        <title>Reckless Richdog</title>
        <script src="jquery-1.10.2.min.js"></script>
        <style>
            body {
            background-image: url(./assets/images/sitebackground.jpg);
            margin: 0;
            }
        </style>
	</head>
	<body>
        <!--Header and Nav-->
        <a href="./entersite.html">
            <img src="./assets/images/header.png" id="mrrichie-img" alt="header images">
        </a>
        <div class="topnav" id="myTopnav">
            <a style="left: 350px;position: relative;" href="./music.html" class="active">1: Music</a>
            <a style="left: 350px;position: relative;" href="./videos.html">2: Videos</a>
            <a style="left: 750px;position: relative;" href="./Merch.html">3: Merch</a>
            <a style="left: 750px;position: relative;" href="./aboutme.html">4: About me</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>   
        
        <!--music player-->
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="./assets/images/Poster1.jpg"/>

            <div class="typewrite">
                <script type="text/javascript" src="./main.js"></script>
                    <a class="typewrite" data-period="2000" data-type='[ "Mixtape out soon ","Grinding in Silence","Reckless Forever"]'>
                    </a>
            </div>
    
            <div class="typewrite-1">
                <script type="text/javascript" src="./main.js"></script>
                    <a class="typewrite-1" data-period="2000" data-type='[ "Available on all Streaming Service"]'>
                    </a>
            </div>

            <img class="buttomlogo" src="./assets/images/buttomlogo.png" alt="">
        </div>
       
        <div id="main">
            <div id="image">
                <img src="./assets/images/Poster1.jpg"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="./assets/images/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="./assets/images/Play.png"/></button>
                    <button id="next" onclick="next()"><img src="./assets/images/Next.png" height="90%" width="90%"/></button>
                </div>
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var songs = ["Song1.mp3","Song2.mp3","Song3.mp3"];
            var poster = ["Poster1.jpg","Poster2.jpg","Poster3.jpg"];
            
            var songTitle = document.getElementById("songTitle");
            var fillBar = document.getElementById("fill");
            
            var song = new Audio();
            
            var currentSong = 0;    // point to the current song
            
            window.onload = playSong;   // it will call the function playSong when window is load
            
            function playSong(){
                
                song.src = songs[currentSong];  //set the source of 0th song 
                
                songTitle.textContent = songs[currentSong]; // set the title of song
                
                song.play();    // play the song
            }
            
            function playOrPauseSong(){
                
                if(song.paused){
                    song.play();
                    $("#play img").attr("src","Pause.png");
                }
                else{
                    song.pause();
                    $("#play img").attr("src","Play.png");
                }
            }
            
            song.addEventListener('timeupdate',function(){ 
                
                var position = song.currentTime / song.duration;
                
                fillBar.style.width = position * 100 +'%';
            });
            
        
            function next(){
                
                currentSong++;
                if(currentSong > 2){
                    currentSong = 0;
                }
                playSong();
                $("#play img").attr("src","Pause.png");
                $("#image img").attr("src",poster[currentSong]);
                $("#bg img").attr("src",poster[currentSong]);
            }
        
            function pre(){
                
                currentSong--;
                if(currentSong < 0){
                    currentSong = 2;
                }
                playSong();
                $("#play img").attr("src","Pause.png");
                $("#image img").attr("src",poster[currentSong]);
                $("#bg img").attr("src",poster[currentSong]);
            }

        </script>
	</body>
</html>
